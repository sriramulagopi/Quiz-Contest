<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="./img1.png" alt="" />
      </div>
      <div>
          <a href="">How it works?</a>
          <a href="">Features</a>
          <a href="">About us</a>
          <button class="user">Login</button>
      </div>
    </nav>
  </header>
  <main style="display: flex;">
      <section class="section1">
          <div class="div1">
              <h1>Learn <br> new concepts <br> for each question</h1>
              <p>We help you prepare for exams and quizes</p>
              <button>Start solving</button>
          </div>
          <div class="div2">
              <img src="./img2.png" alt="">
          </div>
      </section>
      <section >
        <div class="div3" style="display: none;">
            <div class="div4">
                <div class="close">&times;</div>
                <div class="div5">
                    <h1>Choose your favorite topics</h1>
                    <p class="p1">Select more than 3 topics to start quiz</p>
                </div>
                <div class="topics">
                    <div>
                        <span>General Knowledge</span>
                        <span class="add">&times;</span>
                    </div>
                    <div>
                        <span>Economy</span>
                        <span class="add">&times;</span>

                    </div>
                    <div>
                        <span>Resoning</span>
                        <span class="add">&times;</span>

                    </div>
                    <div>
                        <span>Aptitude</span>
                        <span class="add">&times;</span>

                    </div>
                    <div>
                        <span>Sports</span>
                        <span class="add">&times;</span>

                    </div>
                    <div>
                        <span>Chemistry</span>
                        <span class="add">&times;</span>
                    </div>
                  </div>
              <div class="quiz">
                <button>Start Quiz</button>
            </div>
        </div>
    </section>
  </main>
  <footer>
    <section class="footer">
      <form action="" style="display: none;">
        <div class="question"></div>
        <div class="options">
          <div class="option">
            <input type="radio" name="option1" id="A">
            <label for="A">A</label>
          </div>
          <div class="option">
            <input type="radio" name="option1" id="B">
            <label for="B">B</label>
          </div>
          <div class="option">
            <input type="radio" name="option1" id="C">
            <label for="C">C</label>
          </div>
          <div class="option">
            <input type="radio" name="option1" id="D">
            <label for="D">D</label>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="">Previous</button>
          <button type="button">Next</button>
        </div>
      </form>
    </section>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
